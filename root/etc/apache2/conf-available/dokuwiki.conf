<Directory /var/www/html/>
    Options -Indexes -MultiViews +FollowSymLinks
    AllowOverride All

    XSendFile on
    XSendFilePath /storage/data/
</Directory>

<Files ~ "^([\._]ht|README$|VERSION$|COPYING$)">
    Order allow,deny
    Deny from all
</Files>

ServerTokens Prod
ServerSignature Off
RedirectMatch 404 /\.git
TraceEnable Off
